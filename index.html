<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer>
			var exports = {};
		</script>
		<script defer>
		"use strict";
const getMeme = async () => {
    let meme = await fetch(sites[getRandomIndex(sites.length)], {
        method: 'GET',
    });
    let memeJson = await meme.json();
    return memeJson;
};
let getRandomIndex = (length) => {
    let index = Math.floor(Math.random() * length);
    return index;
};
let displayTitle = async () => {
    let meme = getMeme();
    meme.then((result) => {
        index = getRandomIndex(result.data.children.length);
    });
    let title = meme.then((result) => {
        return result.data.children[index].data.title;
    });
    let element = document.getElementById('lol');
    title.then((title) => {
        if (element)
            element.innerHTML = title;
    });
};
let displayMeme = async () => {
    let image = getMeme().then((result) => {
        return result.data.children[index].data.url;
    });
    let element = document.getElementById('monke');
    image.then((image) => {
        if (element)
            element.setAttribute('src', image);
        console.log(image);
    });
};
// --------------
let sites = [
    'https://www.reddit.com/r/memes.json',
    'https://www.reddit.com/r/dankmemes.json',
    'https://www.reddit.com/r/shitposting.json',
];
let index;
</script>
		<title>Document</title>
	</head>
	<body>
		<p id="lol"></p>
		<img id="monke" src="" width="500" />
		<button onclick="displayTitle(); displayMeme()">lol</button>
	</body>
</html>
